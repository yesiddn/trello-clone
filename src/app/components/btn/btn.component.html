<button class="w-full font-medium rounded text-sm px-5 py-2 focus:ring-4" [type]="typeBtn" [ngClass]="colors" [disabled]="disabled || loading">
  @if (loading) {
    <fa-icon
      class="mr-2"
      [icon]="faSpinner"
      [animation]="'spin-pulse'"
    ></fa-icon>
  }
  <ng-content></ng-content>
</button>
